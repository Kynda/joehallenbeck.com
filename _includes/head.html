<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}{% if paginator.page %} - Page {{ paginator.page }}{% endif %}</title>
    {% capture description %}
        {% if page.description %}
            {{ page.description }}
        {% elsif paginator.page or page.posts %}
            {{ site.description }}
        {% else %}
            {{ page.content }}
        {% endif %}
    {% endcapture %}
    <meta name="description" content="{{ description | strip_html | markdownify | strip_html | smartify | normalize_whitespace | truncate: 160 }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml"| prepend: site.url }}" />

    <link rel="Shortcut Icon" href="/images/template/favicon.ico" />
    <link rel="icon" href="/images/template/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script src="/assets/js/main.js"></script>

    {% include piwik.html %}
</head>
